<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div class="buttons">
			<button type="button" class="btn btn-rock btn-lg rock">ROCK</button>
			<button type="button" class="btn btn-paper btn-lg paper">
				PAPER
			</button>
			<button type="button" class="btn btn-scissors btn-lg scissors">
				SCISSORS
			</button>
		</div>
		<div class="gameState">
			<div class="results">
				<p>RESULTS</p>
				<p id="result"></p>
			</div>
			<div class="score">
				<p>SCORE</p>
				<p id="playerScore">Player score: 0</p>
				<p id="pcScore">PC score: 0</p>
			</div>
		</div>
		<button id="reset" class="btn btn-lg btn-primary" hidden>RESET</button>
		<footer>Camila Pi√±ero 2023</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src="rockPaper.js"></script>
	</body>
</html>
